<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accurate Speed Test</title>
    <style>
        /* ============================================
           GLOBAL STYLES & RESET
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .top-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: clamp(22px, 5vw, 32px);
            font-weight: 600;
        }

        .test-button {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: clamp(16px, 3vw, 20px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .test-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .test-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            font-size: clamp(13px, 2.5vw, 16px);
            color: #666;
            min-height: 24px;
            font-weight: 500;
        }

        .status.testing {
            color: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .display-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .speed-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .speed-label {
            font-size: clamp(16px, 3vw, 18px);
            color: #666;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .gauge-container {
            position: relative;
            width: min(200px, 80vw);
            height: min(200px, 80vw);
            max-width: 220px;
            max-height: 220px;
            margin: 0 auto 20px;
        }

        .gauge {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #667eea 0deg,
                #764ba2 var(--progress, 0deg),
                #e0e0e0 var(--progress, 0deg)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gauge::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
        }

        .speed-value {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .speed-number {
            font-size: clamp(32px, 7vw, 48px);
            font-weight: 700;
            color: #667eea;
            display: block;
            line-height: 1;
        }

        .speed-unit {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #999;
            display: block;
            margin-top: 8px;
        }

        .speed-info {
            width: 100%;
            margin-top: 15px;
            text-align: center;
        }

        .speed-info-item {
            font-size: clamp(11px, 2vw, 13px);
            margin: 5px 0;
            color: #666;
        }

        .speed-info-item strong {
            color: #667eea;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 10px;
        }

        .ping-value {
            font-size: clamp(32px, 7vw, 48px);
            font-weight: 700;
            color: #28a745;
            margin: 20px 0 10px 0;
        }

        .ping-label {
            font-size: clamp(14px, 2.5vw, 16px);
            color: #666;
            font-weight: 500;
        }

        .result-highlight {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease;
            display: none;
        }

        .result-highlight.show {
            display: block;
        }

        .result-title {
            text-align: center;
            font-size: clamp(18px, 3vw, 22px);
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .result-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .result-label {
            color: #666;
            font-size: clamp(13px, 2vw, 15px);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .result-value {
            color: #667eea;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 700;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .testing .spinner {
            display: inline-block;
        }

        .footer {
            text-align: center;
            color: white;
            font-size: clamp(12px, 2vw, 14px);
            opacity: 0.9;
            padding: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .display-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <h1>‚ö° Accurate Internet Speed Test</h1>
            <button class="test-button" id="startButton" onclick="startSpeedTest()">
                <div class="button-content">
                    <span id="buttonText">Start Speed Test</span>
                    <span class="spinner"></span>
                </div>
            </button>
            <div class="status" id="status">Ready to test your connection</div>
        </div>

        <div class="display-grid">
            <div class="speed-card">
                <div class="speed-label">üì• Download Speed</div>
                <div class="gauge-container">
                    <div class="gauge" id="downloadGauge">
                        <div class="speed-value">
                            <span class="speed-number" id="downloadSpeed">0</span>
                            <span class="speed-unit">Mbps</span>
                        </div>
                    </div>
                </div>
                <div class="speed-info">
                    <div class="speed-info-item">Now: <strong><span id="dlNow">0</span> Mbps</strong></div>
                    <div class="speed-info-item">Peak: <strong><span id="dlPeak">0</span> Mbps</strong></div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="downloadProgress"></div>
                </div>
            </div>

            <div class="speed-card">
                <div class="speed-label">üì§ Upload Speed</div>
                <div class="gauge-container">
                    <div class="gauge" id="uploadGauge">
                        <div class="speed-value">
                            <span class="speed-number" id="uploadSpeed">0</span>
                            <span class="speed-unit">Mbps</span>
                        </div>
                    </div>
                </div>
                <div class="speed-info">
                    <div class="speed-info-item">Now: <strong><span id="ulNow">0</span> Mbps</strong></div>
                    <div class="speed-info-item">Peak: <strong><span id="ulPeak">0</span> Mbps</strong></div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="uploadProgress"></div>
                </div>
            </div>

            <div class="speed-card">
                <div class="speed-label">üì° Ping</div>
                <div class="ping-value"><span id="pingValue">--</span> <span style="font-size: 0.6em;">ms</span></div>
                <div class="ping-label">Latency</div>
            </div>
        </div>

        <div class="result-highlight" id="results">
            <div class="result-title">üéâ Test Results</div>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-label">Download</div>
                    <div class="result-value"><span id="finalDownload">0</span> Mbps</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Upload</div>
                    <div class="result-value"><span id="finalUpload">0</span> Mbps</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Ping</div>
                    <div class="result-value"><span id="finalPing">0</span> ms</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Accurate Speed Test - Real Peak Speeds</div>

    <script>
        let isTesting = false;
        let downloadBytes = 0;
        let uploadBytes = 0;
        let peakDownload = 0;
        let peakUpload = 0;

        async function startSpeedTest() {
            if (isTesting) return;
            isTesting = true;

            const button = document.getElementById('startButton');
            const status = document.getElementById('status');
            
            button.disabled = true;
            button.classList.add('testing');
            document.getElementById('buttonText').textContent = 'Testing...';
            document.getElementById('results').classList.remove('show');
            resetValues();

            try {
                status.textContent = 'üì° Measuring ping...';
                status.className = 'status testing';
                const ping = await measurePing();
                document.getElementById('pingValue').textContent = ping;
                await sleep(500);

                status.textContent = 'üì• Testing download (20 streams)...';
                const downloadSpeed = await testDownload();
                await sleep(500);

                status.textContent = 'üì§ Testing upload (20 streams with progress tracking)...';
                const uploadSpeed = await testUpload();

                status.textContent = '‚úÖ Complete!';
                status.className = 'status';
                showResults(downloadSpeed, uploadSpeed, ping);

            } catch (error) {
                status.textContent = '‚ùå Test failed';
                status.className = 'status';
                console.error(error);
            } finally {
                isTesting = false;
                button.disabled = false;
                button.classList.remove('testing');
                document.getElementById('buttonText').textContent = 'Start Speed Test';
            }
        }

        async function measurePing() {
            const pings = [];
            for (let i = 0; i < 5; i++) {
                const start = performance.now();
                try {
                    await fetch('https://www.google.com/favicon.ico?t=' + Date.now(), {
                        method: 'HEAD', cache: 'no-cache', mode: 'no-cors'
                    });
                    pings.push(performance.now() - start);
                } catch {}
                await sleep(200);
            }
            pings.sort((a, b) => a - b);
            return pings.length ? Math.round(pings[Math.floor(pings.length / 2)]) : 50;
        }

        async function testDownload() {
            const files = [
                'https://upload.wikimedia.org/wikipedia/commons/f/ff/Pizigani_1367_Chart_10_MB.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/a/a9/Pluto_by_LORRI_and_Ralph%2C_13_July_2015.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/0/00/Crab_Nebula.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/5/5d/OSIRIS_Mars_true_color.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/c/c5/M101_hires_STScI-PRC2006-10a.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/9/98/Aldrin_Apollo_11_original.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/6/68/Wikinews_Drone_Photography_Sample.jpg'
            ];

            downloadBytes = 0;
            peakDownload = 0;
            let active = true;
            const streams = 20;
            const duration = 15000;

            setTimeout(() => active = false, duration);

            const download = async (id) => {
                while (active) {
                    try {
                        const url = files[id % files.length] + '?t=' + Date.now() + Math.random();
                        const response = await fetch(url, { cache: 'no-cache' });
                        if (!response.body) continue;
                        
                        const reader = response.body.getReader();
                        while (active) {
                            const {done, value} = await reader.read();
                            if (done) break;
                            downloadBytes += value.length;
                        }
                        reader.releaseLock();
                    } catch {}
                }
            };

            const workers = [];
            for (let i = 0; i < streams; i++) {
                workers.push(download(i));
            }

            let lastBytes = 0;
            let lastTime = Date.now();
            
            const monitor = setInterval(() => {
                const now = Date.now();
                const timeDelta = (now - lastTime) / 1000;
                const bytesDelta = downloadBytes - lastBytes;
                
                if (timeDelta >= 0.1 && bytesDelta > 0) {
                    const mbps = (bytesDelta * 8) / (timeDelta * 1024 * 1024);
                    
                    document.getElementById('dlNow').textContent = mbps.toFixed(2);
                    
                    if (mbps > peakDownload) {
                        peakDownload = mbps;
                        document.getElementById('dlPeak').textContent = mbps.toFixed(2);
                        document.getElementById('downloadSpeed').textContent = mbps.toFixed(2);
                        updateGauge('downloadGauge', mbps);
                        updateProgressBar('downloadProgress', mbps);
                    }
                    
                    lastBytes = downloadBytes;
                    lastTime = now;
                }
            }, 100);

            await sleep(duration);
            active = false;
            clearInterval(monitor);
            await Promise.allSettled(workers);

            return peakDownload;
        }

        /* ============================================
           REWRITTEN UPLOAD TEST - WITH XHR PROGRESS
        ============================================ */
        async function testUpload() {
            uploadBytes = 0;
            peakUpload = 0;
            let active = true;
            const streams = 20; // 20 parallel streams
            const duration = 15000; // 15 seconds
            const chunkSize = 8 * 1024 * 1024; // 8 MB chunks for better measurement

            setTimeout(() => active = false, duration);

            const endpoints = [
                'https://httpbin.org/post',
                'https://httpbin.org/anything',
                'https://postman-echo.com/post',
                'https://httpbin.org/put'
            ];

            // Pre-generate upload data
            const generateData = (size) => {
                const buffer = new ArrayBuffer(size);
                const view = new Uint8Array(buffer);
                for (let i = 0; i < size; i += 1024) {
                    view[i] = Math.floor(Math.random() * 256);
                }
                return new Blob([buffer]);
            };

            // Upload worker using XMLHttpRequest for progress tracking
            const upload = async (id) => {
                let endpointIdx = id;
                
                while (active) {
                    try {
                        const data = generateData(chunkSize);
                        const endpoint = endpoints[endpointIdx % endpoints.length];
                        endpointIdx++;

                        await new Promise((resolve, reject) => {
                            const xhr = new XMLHttpRequest();
                            let lastLoaded = 0;
                            let lastProgressTime = Date.now();

                            // Track upload progress in real-time
                            xhr.upload.addEventListener('progress', (e) => {
                                if (active && e.lengthComputable) {
                                    const now = Date.now();
                                    const timeDelta = (now - lastProgressTime) / 1000;
                                    const bytesDelta = e.loaded - lastLoaded;
                                    
                                    if (timeDelta >= 0.05 && bytesDelta > 0) {
                                        uploadBytes += bytesDelta;
                                        lastLoaded = e.loaded;
                                        lastProgressTime = now;
                                    }
                                }
                            });

                            xhr.addEventListener('load', () => {
                                if (active && lastLoaded < chunkSize) {
                                    uploadBytes += (chunkSize - lastLoaded);
                                }
                                resolve();
                            });

                            xhr.addEventListener('error', reject);
                            xhr.addEventListener('abort', resolve);
                            xhr.addEventListener('timeout', resolve);

                            xhr.open('POST', endpoint, true);
                            xhr.timeout = 30000;
                            xhr.setRequestHeader('Content-Type', 'application/octet-stream');
                            
                            if (!active) {
                                reject();
                                return;
                            }
                            
                            xhr.send(data);
                        }).catch(() => {});

                    } catch (error) {
                        if (!active) break;
                        await sleep(100);
                    }
                }
            };

            // Start all streams
            const workers = [];
            for (let i = 0; i < streams; i++) {
                workers.push(upload(i));
            }

            // Monitor speed every 100ms
            let lastBytes = 0;
            let lastTime = Date.now();
            
            const monitor = setInterval(() => {
                const now = Date.now();
                const timeDelta = (now - lastTime) / 1000;
                const bytesDelta = uploadBytes - lastBytes;
                
                if (timeDelta >= 0.1 && bytesDelta > 0) {
                    const mbps = (bytesDelta * 8) / (timeDelta * 1024 * 1024);
                    
                    // Update current speed
                    document.getElementById('ulNow').textContent = mbps.toFixed(2);
                    
                    // Track peak
                    if (mbps > peakUpload) {
                        peakUpload = mbps;
                        document.getElementById('ulPeak').textContent = mbps.toFixed(2);
                        document.getElementById('uploadSpeed').textContent = mbps.toFixed(2);
                        updateGauge('uploadGauge', mbps);
                        updateProgressBar('uploadProgress', mbps);
                    }
                    
                    lastBytes = uploadBytes;
                    lastTime = now;
                }
            }, 100);

            await sleep(duration);
            active = false;
            clearInterval(monitor);
            await Promise.allSettled(workers);

            return peakUpload;
        }

        function updateGauge(id, speed) {
            const max = 300;
            const pct = Math.min(speed / max, 1);
            document.getElementById(id).style.setProperty('--progress', (pct * 360) + 'deg');
        }

        function updateProgressBar(id, speed) {
            const max = 300;
            const pct = Math.min((speed / max) * 100, 100);
            document.getElementById(id).style.width = pct + '%';
        }

        function resetValues() {
            document.getElementById('downloadSpeed').textContent = '0';
            document.getElementById('uploadSpeed').textContent = '0';
            document.getElementById('dlNow').textContent = '0';
            document.getElementById('dlPeak').textContent = '0';
            document.getElementById('ulNow').textContent = '0';
            document.getElementById('ulPeak').textContent = '0';
            document.getElementById('pingValue').textContent = '--';
            updateGauge('downloadGauge', 0);
            updateGauge('uploadGauge', 0);
            updateProgressBar('downloadProgress', 0);
            updateProgressBar('uploadProgress', 0);
        }

        function showResults(dl, ul, ping) {
            document.getElementById('finalDownload').textContent = dl.toFixed(2);
            document.getElementById('finalUpload').textContent = ul.toFixed(2);
            document.getElementById('finalPing').textContent = ping;
            document.getElementById('results').classList.add('show');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        document.addEventListener('DOMContentLoaded', resetValues);
    </script>
</body>
</html>
